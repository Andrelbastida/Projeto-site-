<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de HTML e Js</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      Gerador de HTML e JS
    </nav>
    <main>
      <section id="paginas">
        <section class="inputOutput" id="page1">
          <div class="inserts">
              <div id="areahtml">
                  <p>insira seu codigo em html:</p><br>
                  <textarea name="codeHtml" id="codeHtml" cols="30" rows="20"></textarea>
              </div>
              <div id="areajs">
                  <p>insira seu codigo em JS:</p><br>
                  <textarea name="codeJs" id="codeJs" cols="30" rows="20"></textarea>
              </div>
          </div>
              <div>
                <input type="button" id="btnExecutar" value="Gerar" />
              </div>
        </section>
      </section>
      <section id="page2">
        <input type="button" id="btnVoltar" value="Voltar">
      </section>
    </main>
  </body>
  <!-- Para adicionar o codigo da logica JS va para pasta SRC no aquivo main.js -->
  <script src="./node.js"></script>
  <script id="jsUser"></script>
</html>
